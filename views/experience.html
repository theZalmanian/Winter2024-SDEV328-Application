<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prior Experience</title>
    <link rel="icon" type="image/x-icon" href="images/reality-architect.jpg">

    <!--Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="p-4">
    <nav>
        <a class="h6 nav-header" href="/328/Winter2024-SDEV328-Application/">
            Reality Redefined Industries
        </a>
        <div class="d-flex justify-content-between align-items-center my-2">
            <a class="h4 nav-header" href="/328/Winter2024-SDEV328-Application/">
                Reality Architect Internship
            </a>
        </div>
        <p class="mb-0">
            Greater Unknown, Outer Cosmos • Paid • 12 weeks
        </p>
    </nav>
</header>
<main class="p-4">
    <h1>Experience</h1>
    <hr>

    <form method="post" action="#">
        <div class="row">
            <div class="col-12 col-md-8">
                <label for="biography">
                    <strong>Biography</strong>
                </label>
                <textarea class="w-100" id="biography" name="biography" rows="9"></textarea>
            </div>
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="portfolio-link">
                            <strong>Portfolio Link</strong>
                        </label>
                        <br>
                        <input class="w-100" type="text" id="portfolio-link" name="portfolio-link"
                               placeholder="reality.com/username">
                    </div>
                    <div class="col-12 mb-3">
                        <p class="m-0">
                            <strong>Years Experience</strong>
                        </p>
                        <div class="radio-group">
                            <input type="radio" id="below-three" name="years-experience" value="below-three" checked>
                            <label for="below-three">0-3</label>
                            <input type="radio" id="below-five" name="years-experience" value="below-five">
                            <label for="below-five">3-5</label>
                            <input type="radio" id="above-five" name="years-experience" value="above-five">
                            <label for="above-five">5+</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <p class="m-0">
                            <strong>Willing To Relocate</strong>
                        </p>
                        <div class="radio-group">
                            <input type="radio" id="yes" name="willing-to-relocate" value="yes" checked>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="willing-to-relocate" value="no">
                            <label for="no">No</label>
                            <input type="radio" id="maybe" name="willing-to-relocate" value="maybe">
                            <label for="maybe">Maybe</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success w-100" type="submit">
                            <strong>Next ></strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer class="p-4">
</footer>
</body>
</html>
