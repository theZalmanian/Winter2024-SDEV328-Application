<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prior Experience</title>
    <link rel="icon" type="image/x-icon" href="images/reality-architect.jpg">

    <!--Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <include href="views/layouts/navigation.html"/>
</header>
<main class="p-4">
    <h1>Experience</h1>
    <hr>

    <form method="post" action="#">
        <div class="row">
            <div class="col-12 col-md-8 mb-3">
                <label for="biography">
                    <strong>Biography</strong>
                </label>
                <textarea class="form-control w-100" id="biography" name="biography" rows="9"></textarea>
            </div>
            <div class="col-12 col-md-4 mb-2">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="portfolio-link">
                            <strong>Portfolio Link</strong>
                            <check if="{{ isset(@errors['portfolioLink']) }}">
                                <true>
                                    <span class="required">{{ @errors['portfolioLink'] }}</span>
                                </true>
                            </check>
                        </label>
                        <br>
                        <input class="form-control w-100" type="text" id="portfolio-link" name="portfolio-link"
                               placeholder="https://realtech.net/username">
                    </div>
                    <div class="col-12 mb-3">
                        <p class="m-0">
                            <strong>Years Experience</strong>
                            <span class="required">
                                <check if="{{ isset(@errors['yearsExperience']) }}">
                                    <true>{{ @errors['yearsExperience'] }}</true>
                                    <false>*</false>
                                </check>
                            </span>
                        </p>
                        <div class="radio-group">
                            <input type="radio" id="below-two" name="years-experience" value="0-2" required>
                            <label for="below-two">0-2</label>
                            <input type="radio" id="below-four" name="years-experience" value="2-4">
                            <label for="below-four">2-4</label>
                            <input type="radio" id="above-four" name="years-experience" value="4+">
                            <label for="above-four">4+</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <p class="m-0">
                            <strong>Willing To Relocate</strong>
                        </p>
                        <div class="radio-group">
                            <input type="radio" id="yes" name="willing-to-relocate" value="Yes">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="willing-to-relocate" value="No">
                            <label for="no">No</label>
                            <input type="radio" id="maybe" name="willing-to-relocate" value="Maybe">
                            <label for="maybe">Maybe</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success w-100" type="submit">
                            <strong>Next ></strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer class="p-4">
</footer>
</body>
</html>
