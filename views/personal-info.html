<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link rel="icon" type="image/x-icon" href="images/reality-architect.jpg">

    <!--Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="p-4">
    <nav>
        <a class="h6 nav-header" href="/328/Winter2024-SDEV328-Application/">
            Reality Redefined Industries
        </a>
        <div class="d-flex justify-content-between align-items-center my-2">
            <a class="h4 nav-header" href="/328/Winter2024-SDEV328-Application/">
                Reality Architect Internship
            </a>
        </div>
        <p class="mb-0">
            Greater Unknown, Outer Cosmos • Paid • 12 weeks
        </p>
    </nav>
</header>
<main class="p-4">
    <h1>Personal Information</h1>
    <hr>

    <form method="post" action="#">
        <div class="row">
            <div class="col-12 col-md-8">

                <div class="row mb-2">
                    <div class="col-6">
                        <label for="first-name">
                            <strong>First Name</strong>
                        </label>
                        <br>
                        <input class="w-100" type="text" id="first-name" name="first-name"
                           placeholder="Horace">
                    </div>
                    <div class="col-6">
                        <label for="last-name">
                            <strong>Last Name</strong>
                        </label>
                        <br>
                        <input class="w-100" type="text" id="last-name" name="last-name"
                           placeholder="Press">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12">
                        <label for="email">
                            <strong>Email</strong>
                        </label>
                        <br>
                        <input class="w-100" type="email" id="email" name="email"
                           placeholder="hp123@mail.com">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="state">
                            <strong>State</strong>
                        </label>
                        <br>
                        <input class="w-100" type="text" id="state" name="state"
                           placeholder="Washington">
                    </div>
                    <div class="col-6">
                        <label for="phone">
                            <strong>Phone</strong>
                        </label>
                        <br>
                        <input class="w-100" type="tel" id="phone" name="phone"
                           placeholder="123-456-7890">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card bg-secondary mb-3">
                    <p class="p-3 mb-0">
                        <b>Note:</b> All information entered is protected by our <strong>privacy policy.</strong>
                        Profile information can only be viewed by others with your permission.
                    </p>
                </div>
                <button class="btn btn-success w-100" type="submit">
                    <strong>Next ></strong>
                </button>
            </div>
        </div>
    </form>
</main>
<footer class="p-4">
</footer>
</body>
</html>
