<body>
<header class="p-4">
    <nav>
        <a class="h6 nav-header" href="/328/Winter2024-SDEV328-Application/">
            Reality Redefined Industries

        <div class="d-flex justify-content-between align-items-center my-2">
            <a class="h4 nav-header" href="/328/Winter2024-SDEV328-Application/">

<main class="p-4">
    <h1>Personal Information</h1>
    <hr>

    <form method="post">
        <label for="first-name">
            <strong>First Name</strong>
        </label>
        <input type="text" id="first-name" name="first-name">

        <label for="last-name">
            <strong>Last Name</strong>
        </label>
        <input type="text" id="last-name" name="last-name">

        <br>

        <label for="email">
            <strong>Email</strong>
        </label>
        <input type="email" id="email" name="email">

        <br>

        <label for="state">
            <strong>State</strong>
        </label>
        <input type="text" id="state" name="state">

        <label for="phone">
            <strong>Phone</strong>
        </label>
        <input type="tel" id="phone" name="phone">

        <div class="card bg-secondary">
            <p>
                <b>Note:</b> All information entered is protected by our <strong>privacy policy.</strong>
                Profile information can only be viewed by others with your permission.
            </p>
        </div>

        <button class="btn btn-success" type="submit">
            <strong>Next ></strong>
        </button>
    </form>
