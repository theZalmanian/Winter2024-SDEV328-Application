<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailing Lists</title>
    <link rel="icon" type="image/x-icon" href="images/reality-architect.jpg">

    <!--Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <include href="views/layouts/navigation.html"/>
</header>
<main class="p-4">
    <h1>Job Openings Mailing Lists</h1>
    <hr>

    <form method="post" action="#" id="mailing-lists">
        <div class="row">
            <p class="mb-2">
                <strong>Reality Architecture Jobs</strong>
            </p>
            <div class="row col-11">
                <div class="d-none">{{ @index = 1 }}</div>
                <repeat group="{{ getJobMailingLists() }}" key="{{ @value }}" value="{{ @name }}">
                    <check if="{{ @index % 2 != 0}}">
                        <div class="col-12 col-md-3">
                    </check>
                    <div>
                        <input id="{{ @value }}" name="{{ @value }}"
                               type="checkbox" value="{{ @name }}">
                        <label for="{{ @value }}">{{ @name }}</label>
                    </div>
                    <check if="{{ @index % 2 == 0 }}">
                        </div>
                    </check>
                    <div class="d-none">{{ @index++ }}</div>
                </repeat>
            </div>
            <p class="my-2">
                <strong>Relativistic Verticals</strong>
            </p>
            <div class="row col-11">
                <div class="col-12 col-md-3">
                    <input id="healthcare-simulations" name="healthcare-simulations"
                           type="checkbox" value="Healthcare Simulations">
                    <label for="healthcare-simulations">Healthcare Simulations</label>
                    <br>
                    <input id="neural-communications" name="neural-communications"
                           type="checkbox" value="Neural Communications">
                    <label for="neural-communications">Neural Communications</label>
                </div>
                <div class="col-12 col-md-3">
                    <input id="perception-media" name="perception-media"
                           type="checkbox" value="Perception Media">
                    <label for="perception-media">Perception Media</label>
                    <br>
                    <input id="quantum-experiences" name="quantum-experiences"
                           type="checkbox" value="Quantum Experiences">
                    <label for="quantum-experiences">Quantum Experiences</label>
                </div>
                <div class="col-12 col-md-3">
                    <input id="spacial-agriculture" name="spacial-agriculture"
                           type="checkbox" value="Spacial Agriculture">
                    <label for="spacial-agriculture">Spacial Agriculture</label>
                </div>
                <div class="col-12 col-md-3">
                    <input id="tourism-interfaces" name="tourism-interfaces"
                           type="checkbox" value="Tourism Interfaces">
                    <label for="tourism-interfaces">Tourism Interfaces</label>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success col-4" type="submit">
                    <strong>Next ></strong>
                </button>
            </div>
        </div>
    </form>
</main>
<footer class="p-4">
</footer>
</body>
</html>
